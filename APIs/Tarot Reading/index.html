<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarot Reading - 3 Card Spread</title>
</head>
<body>
    <header>
        <h1>Daily Tarot Reading</h1>
    </header>
    <ol>
        <li>Set your intentions for the reading.</li>
        <li>When you are ready, click "Begin".</li>
        <li>Click each card to discover it's meaning.</li>
    </ol>
    <div class="container">
        <div class="all-cards">
            <div class="card past">
                <h2>Past</h2>
                <div class="box">
                    <div class="sk-circle hidden" id="js-spinner">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                      </div>
                </div>
                <div class="name-past"></div>
            </div>
            <div class="card present">
                <h2>Present</h2>
                <div class="box">
                    <div class="sk-circle hidden"  id="js-spinner">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                      </div>
                </div>
                <div class="name-past"></div>
            </div>
            <div class="card future">
                <h2>Future</h2>
                <div class="box">
                    <div class="sk-circle hidden"  id="js-spinner">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                      </div>
                </div>
                <div class="name-past"></div>
            </div>
        </div>
    </div>
    <button class="btn">Begin</button>
    <footer>
        <p>Created by <a target="_blank" href="https://wavyadri.github.io/">Adriana Calvo-Matos</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
